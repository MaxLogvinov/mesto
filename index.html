<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./scripts/index.js" defer></script>
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/logo-white.svg"
        alt="Логотип проекта Место"
      />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__box">
          <div
            class="profile__avatar"
            style="background-image: url(./images/avatar.jpg)"
          ></div>
          <div class="profile__container">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__occupation">Исследователь океана</p>
            </div>
            <button type="button" class="profile__edit-button"></button>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <article class="elements__card">
          <div
            class="elements__image"
            style="background-image: url(./images/Karachaevo.jpg)"
          ></div>
          <div class="elements__card-content">
            <h2 class="elements__name">Карачаево-Черкессия</h2>
            <button type="button" class="elements__like"></button>
          </div>
        </article>
        <article class="elements__card">
          <div
            class="elements__image"
            style="background-image: url(./images/Baikal.jpg)"
          ></div>
          <div class="elements__card-content">
            <h2 class="elements__name">Озеро Байкал</h2>
            <button type="button" class="elements__like"></button>
          </div>
        </article>
        <article class="elements__card">
          <div
            class="elements__image"
            style="background-image: url(./images/Elbrus.jpg)"
          ></div>
          <div class="elements__card-content">
            <h2 class="elements__name">Гора Эльбрус</h2>
            <button type="button" class="elements__like"></button>
          </div>
        </article>
        <article class="elements__card">
          <div
            class="elements__image"
            style="background-image: url(./images/Sudak.jpg)"
          ></div>
          <div class="elements__card-content">
            <h2 class="elements__name">Судак</h2>
            <button type="button" class="elements__like"></button>
          </div>
        </article>
        <article class="elements__card">
          <div
            class="elements__image"
            style="background-image: url(./images/Dombay.jpg)"
          ></div>
          <div class="elements__card-content">
            <h2 class="elements__name">Домбай</h2>
            <button type="button" class="elements__like"></button>
          </div>
        </article>
        <article class="elements__card">
          <div
            class="elements__image"
            style="background-image: url(./images/Kamchatka.jpg)"
          ></div>
          <div class="elements__card-content">
            <h2 class="elements__name">Камчатка</h2>
            <button type="button" class="elements__like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <section class="popup">
      <button type="button" class="popup__close-button"></button>
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="popup__form" class="popup__form">
          <input
            type="text"
            class="popup__input popup__input_type_name"
            name="name"
            placeholder="Введите имя"
          />
          <input
            type="text"
            class="popup__input popup__input_type_occupation"
            name="occupation"
            placeholder="Введите профессию"
          />
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </section>
  </body>
</html>
