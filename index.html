<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./scripts/index.js" defer></script>
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/logo-white.svg"
        alt="Логотип проекта Место"
      />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__box">
          <div
            class="profile__avatar"
            style="background-image: url(./images/avatar.jpg)"
          ></div>
          <div class="profile__container">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__occupation">Исследователь океана</p>
            </div>
            <button type="button" class="profile__edit-button"></button>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <template id="CardTemplate">
          <div class="elements__card">
            <div class="elements__image">
              <button type="button" class="elements__delete-button"></button>
            </div>
            <div class="elements__card-content">
              <h2 class="elements__name"></h2>
              <button type="button" class="elements__like"></button>
            </div>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <section class="popup">
      <button type="button" class="popup__close-button"></button>
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="popup__form" class="popup__form">
          <input
            type="text"
            class="popup__input popup__input_type_name"
            name="name"
            placeholder="Введите имя"
          />
          <input
            type="text"
            class="popup__input popup__input_type_occupation"
            name="occupation"
            placeholder="Введите профессию"
          />
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup__add-card">
      <button
        type="button"
        class="popup__close-button popup__close-button_type_add"
      ></button>
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form name="popup__form" class="popup__form popup__form_type_add">
          <input
            type="text"
            class="popup__input popup__input_type_place"
            name="place"
            placeholder="Название"
          />
          <input
            type="text"
            class="popup__input popup__input_type_link"
            name="link"
            placeholder="Ссылка на картинку"
          />
          <button type="submit" class="popup__save-button">Создать</button>
        </form>
      </div>
    </section>
    <section class="popup popup-photo">
      <div class="popup-photo__container popup-photo__container_type_photo">
        <button
          type="button"
          class="popup__close-button popup-photo__close-button"
        ></button>
        <img
          class="popup-photo__image popup-photo__image_type_photo"
          src="./images/Baikal.jpg"
        />
        <p class="popup-photo__title popup__title_type_photo"></p>
      </div>
    </section>
  </body>
</html>
