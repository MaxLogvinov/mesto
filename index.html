<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="9acae8482e5b5b17160c.svg" alt="Логотип проекта Место"/></header><main class="content"><section class="profile"><div class="profile__box"><div class="profile__avatar"><button type="button" class="profile__avatar-button"></button></div><div class="profile__container"><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><p class="profile__occupation">Исследователь океана</p></div><button type="button" class="profile__edit-button"></button></div></div><button type="button" class="profile__add-button"></button></section><section class="elements"><template id="CardTemplate"><div class="elements__card"><button type="button" class="elements__delete-button"></button><div class="elements__image"></div><div class="elements__card-content"><h2 class="elements__name"></h2><div class="elements__like-container"><button type="button" class="elements__like"></button><p class="elements__like-counter"></p></div></div></div></template></section></main><footer class="footer"><p class="footer__copyright">&copy; 2023 Mesto Russia</p></footer><section class="popup popup-profile"><div class="popup__container"><button type="button" class="popup__close-button"></button><h2 class="popup__title">Редактировать профиль</h2><form name="popup__form-profile" class="popup__form popup__form popup__form_type_profile" novalidate><input class="popup__input popup__input_type_name" id="name" name="userName" placeholder="Введите имя" required minlength="2" maxlength="40"/> <span class="popup__input-error name-error popup__input-error_type_name"></span> <input class="popup__input popup__input_type_occupation" id="occupation" name="userDescription" placeholder="Введите профессию" required minlength="2" maxlength="200"/> <span class="popup__input-error occupation-error popup__input-error_type_occupation"></span> <button type="submit" class="popup__save-button popup__save-button_type_profile popup__save-button_valid">Сохранить</button></form></div></section><section class="popup popup_type_add"><div class="popup__container"><button type="button" class="popup__close-button popup__close-button_type_add"></button><h2 class="popup__title">Новое место</h2><form name="popup__form-place" class="popup__form popup__form_type_add" novalidate><input class="popup__input popup__input_type_place" id="place" name="name" placeholder="Название" required minlength="2" maxlength="30"/> <span class="popup__input-error place-error"></span> <input id="link" name="link" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" required type="url"/> <span class="popup__input-error link-error"></span> <button type="submit" class="popup__save-button popup__save-button_type_add popup__save-button_valid" disabled="disabled">Создать</button></form></div></section><section class="popup popup-photo"><div class="popup-photo__container popup-photo__container_type_photo"><button type="button" class="popup__close-button popup-photo__close-button"></button> <img class="popup-photo__image popup-photo__image_type_photo" src="./images/Baikal.jpg" alt="Байкал"/><p class="popup-photo__title popup-photo__title_type_photo"></p></div></section><section class="popup popup-avatar"><div class="popup__container"><button type="button" class="popup__close-button"></button><h2 class="popup__title">Обновить аватар</h2><form name="popup__form-avatar" class="popup__form popup__form_type_avatar" novalidate><input type="url" class="popup__input popup__input_type_avatar" id="avatar" name="avatar" placeholder="Введите ссылку" required minlength="2" maxlength="200"/> <span class="popup__input-error avatar-error popup__input-error_type_avatar"></span> <button type="submit" class="popup__save-button popup__save-button_type_avatar popup__save-button_valid" disabled="disabled">Сохранить</button></form></div></section><section class="popup popup-delete"><div class="popup__container"><button type="button" class="popup__close-button"></button><h2 class="popup__title popup__title_type_delete">Вы уверены?</h2><form name="popup__form-delete" class="popup__form popup__form_type_delete"><button type="submit" class="popup__save-button popup__save-button_type_delete">Да</button></form></div></section></body></html>
